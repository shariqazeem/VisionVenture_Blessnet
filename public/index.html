<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center p-5 glass-card" style="max-width: 700px; width: 100%;">
            <h1 class="display-4 fw-bold mb-4 welcome-text">
                Welcome to <span class="gradient-text">AI-Powered</span> Career Advice Platform
            </h1>
            <p class="lead text-light-50 mb-5">
                Discover personalized career advice, recommendations, and insights tailored just for you.
                Whether you are starting your career journey or looking to advance it, we are here to help.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="step1.html" class="custom-btn btn-primary-gradient btn-lg">
                    <span>Start Now</span>
                    <i class="fas fa-arrow-right ms-2"></i>
                </a>
                <!-- <a href="dashboard.html" class="custom-btn btn-secondary-outline btn-lg">
                    <span>Visit Dashboard</span>
                    <i class="fas fa-sign-in-alt ms-2"></i>
                </a> -->
            </div>
            <div class="mt-5">
                <a href="#" class="text-decoration-none link-light opacity-75 hover-effect">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.custom-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    button.style.transform = 'translateY(-3px)';
                });
                button.addEventListener('mouseout', () => {
                    button.style.transform = 'translateY(0)';
                });
                button.addEventListener('click', function (e) {
                    let x = e.clientX - e.target.offsetLeft;
                    let y = e.clientY - e.target.offsetTop;
                    let ripple = document.createElement('span');
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    this.appendChild(ripple);
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>

    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .gradient-text {
            background: linear-gradient(45deg, #6e48aa, #9d50bb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        .welcome-text {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .custom-btn {
            position: relative;
            padding: 12px 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
            overflow: hidden;
            border: none;
            font-weight: 500;
        }

        .btn-primary-gradient {
            background: linear-gradient(45deg, #6e48aa, #9d50bb);
            color: white;
        }

        .btn-secondary-outline {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .hover-effect:hover {
            opacity: 1 !important;
            text-decoration: underline !important;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>
</html>
