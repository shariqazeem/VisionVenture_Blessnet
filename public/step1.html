<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Step 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
        body {
            background-color: #0d1117;
            font-family: 'Inter', sans-serif;
            color: #e6edf3;
        }
        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.7) !important;
            color: var(--card-text);
        }

        .card-body {
            padding: 1.5rem;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .form-label, .form-text {
            color: #8b949e;
        }
        .form-control {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #e6edf3;
        }
        .form-control:focus {
            border-color: #1f6feb;
            box-shadow: 0 0 0 0.25rem rgba(31,111,235,0.25);
        }
        .btn-primary {
            background-color: #238636;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="progress mb-4">
        <div class="progress-bar bg-success" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">Complete Profile - Step 1</h2>
        <form id="step1Form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="3" required></textarea>
                <small class="form-text">Example: "I'm a student passionate about Web3 and AI startups."</small>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
                <small class="form-text">Start typing: e.g., "Pakistan", "United States"</small>
            </div>
            <div class="mb-3">
                <label for="careerInterests" class="form-label">Career Interests</label>
                <input type="text" class="form-control" id="careerInterests" name="careerInterests" required>
                <small class="form-text">Example: "Web Development, Product Management, UX/UI"</small>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Next</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const countries = [
        "Afghanistan", "Albania", "Algeria", "Pakistan", "India", "United States", "United Kingdom", "Germany", "France", "Japan", "China", "Indonesia", "Brazil"
    ];
    $(function() {
        $("#location").autocomplete({ source: countries });
    });

    (() => {
        'use strict';
        const form = document.getElementById('step1Form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            // Save data to localStorage
            const formData = {
                bio: document.getElementById('bio').value,
                location: document.getElementById('location').value,
                careerInterests: document.getElementById('careerInterests').value
            };
            localStorage.setItem('profileStep1', JSON.stringify(formData));

            // Redirect to Step 2
            window.location.href = 'step2.html';
        });
    })();
</script>

</body>
</html>
