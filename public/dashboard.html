<!DOCTYPE html>
<html>
<head>
    <title>Server Test</title>
</head>
<body>
    <h1>Server Connection Test</h1>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testGET()">Test GET</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            console.log('Testing API...');
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: 'data' })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                document.getElementById('result').innerHTML = `<p>API Response: ${text}</p>`;
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('result').innerHTML = `<p>API Error: ${error.message}</p>`;
            }
        }

        async function testGET() {
            console.log('Testing GET...');
            try {
                const response = await fetch('/test');
                console.log('GET Response status:', response.status);
                
                const text = await response.text();
                console.log('GET Response text:', text);
                
                document.getElementById('result').innerHTML = `<p>GET Response: ${text}</p>`;
            } catch (error) {
                console.error('GET Error:', error);
                document.getElementById('result').innerHTML = `<p>GET Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
