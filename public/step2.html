<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Step 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Inter', sans-serif; }
        .card { background-color: #161b22; border-radius: 1rem; }
        .form-label, .form-text { color: #8b949e; }
        .form-control { background-color: #0d1117; border: 1px solid #30363d; color: #e6edf3; }
        .form-control:focus { border-color: #1f6feb; box-shadow: 0 0 0 0.25rem rgba(31,111,235,0.25); }
        .btn-primary { background-color: #238636; border: none; }
        .btn-primary:hover { background-color: #2ea043; }
        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.7) !important;
            color: var(--card-text);
        }

        .card-body {
            padding: 1.5rem;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="progress mb-4">
        <div class="progress-bar bg-success" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">Complete Profile - Step 2</h2>
        <form id="step2Form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <input type="text" class="form-control" id="skills" required>
                <small class="form-text">e.g., JavaScript, Python, Figma</small>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="experience" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Next</button>
        </form>
    </div>
</div>

<script>
    (() => {
        const form = document.getElementById('step2Form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            const step2Data = {
                skills: document.getElementById('skills').value,
                experience: document.getElementById('experience').value
            };
            localStorage.setItem('profileStep2', JSON.stringify(step2Data));

            window.location.href = 'step3.html';
        });
    })();
</script>
</body>
</html>
