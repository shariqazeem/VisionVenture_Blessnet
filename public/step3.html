<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Inter', sans-serif; }
        .card { background-color: #161b22; border-radius: 1rem; }
        .btn-primary { background-color: #238636; border: none; }
        .btn-primary:hover { background-color: #2ea043; }
        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.7) !important;
            color: var(--card-text);
        }

        .card-body {
            padding: 1.5rem;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="progress mb-4">
        <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">Review Your Profile</h2>
        <div id="reviewData" class="mb-3"></div>
        <button class="btn btn-primary w-100 mt-3" onclick="submitProfile()">Submit Profile</button>
    </div>
</div>

<script>
    function renderData() {
        const step1 = JSON.parse(localStorage.getItem('profileStep1') || '{}');
        const step2 = JSON.parse(localStorage.getItem('profileStep2') || '{}');

        const review = `
            <p><strong>Bio:</strong> ${step1.bio || ''}</p>
            <p><strong>Location:</strong> ${step1.location || ''}</p>
            <p><strong>Career Interests:</strong> ${step1.careerInterests || ''}</p>
            <p><strong>Skills:</strong> ${step2.skills || ''}</p>
            <p><strong>Experience:</strong> ${step2.experience || ''} years</p>
        `;
        document.getElementById('reviewData').innerHTML = review;
    }
function submitProfile() {
    const allData = {
        ...JSON.parse(localStorage.getItem('profileStep1') || '{}'),
        ...JSON.parse(localStorage.getItem('profileStep2') || '{}')
    };

    // Convert to session storage format
    const profile = {
        bio: allData.bio || '',
        skills: allData.skills || '',
        careerGoals: allData.careerInterests || '',
        location: allData.location || '',
        experience: allData.experience || ''
    };

    sessionStorage.setItem('userProfile', JSON.stringify(profile));

    // Clear temp localStorage if needed
    localStorage.removeItem('profileStep1');
    localStorage.removeItem('profileStep2');

    // Redirect to dashboard
    window.location.href = "dashboard.html";
}



    renderData();
</script>
</body>
</html>
