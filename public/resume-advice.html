<script>
// Check login status and theme on page load
document.addEventListener('DOMContentLoaded', function() {
    // Set user as logged in
    localStorage.setItem('isLoggedIn', 'true');
    const username = localStorage.getItem('username') || 'User';
    
    // Update username in navbar
    document.querySelectorAll('.username').forEach(el => {
        el.textContent = username;
    });
    
    // Show logged-in navigation items
    document.querySelectorAll('.logged-in-nav').forEach(el => {
        el.style.display = 'block';
    });
    
    // Check and apply theme
    const darkMode = localStorage.getItem('darkMode') !== 'false';
    if (darkMode) {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
        document.getElementById('modeSwitch').innerHTML = '<i class="fas fa-moon"></i>';
    } else {
        document.body.classList.add('light-mode');
        document.body.classList.remove('dark-mode');
        document.getElementById('modeSwitch').innerHTML = '<i class="fas fa-sun"></i>';
    }
});

// Toggle between light and dark mode
function toggleMode() {
    const isDarkMode = document.body.classList.contains('dark-mode');
    if (isDarkMode) {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
        document.getElementById('modeSwitch').innerHTML = '<i class="fas fa-sun"></i>';
        localStorage.setItem('darkMode', 'false');
    } else {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        document.getElementById('modeSwitch').innerHTML = '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', 'true');
    }
}

// Handle logout
function logout() {
    localStorage.setItem('isLoggedIn', 'false');
}

// Set loading state for buttons
function setLoadingState(button, loading) {
    if (loading) {
        button.classList.add('loading');
        button.disabled = true;
    } else {
        button.classList.remove('loading');
        button.disabled = false;
    }
}

// Format API response text
function formatText(text) {
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
    text = text.replace(/\n/g, '<br>');
    text = text.replace(/- \[ \] (.*?)(?=\n|$)/g, '<ul><li>$1</li></ul>');
    text = text.replace(/\d+\. (.*?)(?=\n|$)/g, '<ol><li>$1</li></ol>');
    return text;
}

// Call Gemini API with user profile and resume file name
async function callGeminiAPI(promptTemplate, elementId, button, fileName) {
    setLoadingState(button, true);
    const profile = JSON.parse(sessionStorage.getItem('userProfile'));
    if (profile) {
        const prompt = promptTemplate
            .replace('${bio}', profile.bio || 'Not provided')
            .replace('${skills}', profile.skills || 'Not provided')
            .replace('${careerGoals}', profile.careerGoals || 'Not provided')
            .replace('${fileName}', fileName || 'resume');
        try {
            const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDNeMYy5q3mGJv7-Bj6KMwPmDL6f51RJ9s`,
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                    }),
                }
            );
            if (!response.ok) throw new Error('API request failed');
            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            const formattedText = formatText(text);
            document.getElementById(elementId).innerHTML = formattedText;
            // Scroll to advice section
            document.getElementById(elementId).scrollIntoView({ behavior: 'smooth' });
        } catch (error) {
            document.getElementById(elementId).innerHTML = '<p>Error loading advice. Please try again.</p>';
            console.error('Error:', error);
        } finally {
            setLoadingState(button, false);
        }
    } else {
        document.getElementById(elementId).innerHTML = '<p>Please complete your profile first.</p>';
        setLoadingState(button, false);
        document.getElementById(elementId).scrollIntoView({ behavior: 'smooth' });
    }
}

// Handle resume upload form submission
document.getElementById('resume-upload-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;
    const fileInput = document.getElementById('resume');
    const button = form.querySelector('button[type="submit"]');

    if (!fileInput.files[0]) {
        alert('Please select a resume file first.');
        return;
    }

    const fileName = fileInput.files[0].name;
    const promptTemplate = "Provide detailed resume improvement advice for a user with bio: '${bio}', skills: '${skills}', career goals: '${careerGoals}', and a resume named '${fileName}'. Suggest specific changes to structure, content, and formatting.";
    callGeminiAPI(promptTemplate, 'resume-advice', button, fileName);
});
</script>
