<script>
// Utilities
function setLoadingState(btn, loading) {
  if (loading) {
    btn.classList.add('loading');
    btn.disabled = true;
  } else {
    btn.classList.remove('loading');
    btn.disabled = false;
  }
}
function formatText(t) {
  return t
    .replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>')
    .replace(/\*(.*?)\*/g,'<em>$1</em>')
    .replace(/\n/g,'<br>');
}

// Core Gemini caller
async function callGemini(prompt, elementId, btn) {
  setLoadingState(btn, true);
  try {
    const resp = await fetch(
      `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDNeMYy5q3mGJv7-Bj6KMwPmDL6f51RJ9s`,
      {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ contents:[{ parts:[{ text: prompt }] }] })
      }
    );
    if (!resp.ok) throw new Error('API error');
    const jsn = await resp.json();
    const txt = jsn.candidates[0].content.parts[0].text;
    document.getElementById(elementId).innerHTML = formatText(txt);
    document.getElementById(elementId).scrollIntoView({ behavior:'smooth' });
  } catch(err) {
    console.error(err);
    document.getElementById(elementId).innerHTML = `<p class="text-danger">Error getting advice. Try again.</p>`;
  } finally {
    setLoadingState(btn, false);
  }
}
// ... existing utilities (setLoadingState, formatText, callGemini) remain unchanged ...

async function extractPdfText(file) {
  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  let fullText = '';
  const maxChars = 1200; // weâll truncate to ~1000-1200 chars for prompt
  
  for (let pageNum = 1; pageNum <= pdf.numPages && fullText.length < maxChars; pageNum++) {
    const page = await pdf.getPage(pageNum);
    const textContent = await page.getTextContent();
    const pageText = textContent.items.map(item => item.str).join(' ');
    fullText += pageText + '\n';
  }
  return fullText.slice(0, maxChars) + (fullText.length > maxChars ? 'â¦' : '');
}

document.getElementById('resume-upload-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const fileInput = document.getElementById('resume');
  const btn = this.querySelector('button[type="submit"]');
  const file = fileInput.files[0];
  if (!file) {
    alert('Please select a resume file first.');
    return;
  }

  setLoadingState(btn, true);

  // Load profile fields
  const profile = JSON.parse(sessionStorage.getItem('userProfile') || '{}');
  const bio   = profile.bio || 'N/A';
  const skills= profile.skills || 'N/A';
  const goals = profile.careerGoals || 'N/A';

  let snippet;
  if (file.type === 'application/pdf') {
    try {
      snippet = await extractPdfText(file);
    } catch(err) {
      console.warn('PDF text extraction failed, falling back to filename', err);
      snippet = null;
    }
  }

  if (!snippet) {
    // fallback to filename only
    snippet = `File name: "${file.name}"`;
  }

  const prompt = `
You are a resume coach. Based on the user profile:
- Bio: "${bio}"
- Skills: "${skills}"
- Career goals: "${goals}"

And this resume excerpt (first ~1000 chars):
"${snippet}"

Provide detailed suggestions on structure, content, formatting, and missing sections.
`.trim();

  await callGemini(prompt, 'resume-advice', btn);
});

</script>
